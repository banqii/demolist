<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>center测试</title>
	<style type="text/css">
	#mycenter{
		height: 300px;
		width: 400px;
		background-color: orange;
		display: table;
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -200px;
		margin-top: -150px;
	}
	.inner{
		display: table-cell;
		vertical-align: middle;
		background-color: red;
	}
	.p{
		position: relative;
		top: -50%;
		left: -50%;
	}
	</style>
</head>
<body>
	<div id="mycenter">
	<div class="inner">
	<div class="p">
		
	</div>
		<img src="http://img1.gtimg.com/15/1548/154835/15483515_980x1200_0.jpg" width="270">
		</div>
	</div>
</body>
</html>
