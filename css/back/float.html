<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>神奇的float</title>
    <style type="text/css">
    .container {
    	border:1px solid blue;
    	height: 300px;
    	width:250px;
    }
    
    div {
        height: 100px;
        float: left;
    }
    
    .first {
        height: 100px;
        background-color: red;
        margin: 0;
    }
    
    .second {
        background-color: blueviolet;
    }
    
    .three {
        background-color: aquamarine;
    }
    
    .n {
        background-color: green;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="first">
            第一个div
        </div>
        <div class="second">
            第二个div
        </div>
        <div class="three">
            第三个div
        </div>
        <div class="n">
            第N个div
        </div>
    </div>
</body>

</html>
