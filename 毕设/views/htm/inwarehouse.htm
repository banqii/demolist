<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<hr/>
<div id="inwarehouse" class="wstyle inwarehousebg">
    <div class="innerwarehouse">
        <form action="inwarehouse" method="POST">
            <input name="inware_id" placeholder="入库单号" type="text" />
            <input name="indate" placeholder="入库时间" type="text" />
            <input name="inname" placeholder="交货人" type="text" />
            <input name="keepname" placeholder="保管员" type="text" />
            <input name="empname" placeholder="操作员" type="text"/>
            <hr/>
            <div class="inwarehousegoods">
                <input name="goods_id" placeholder="商品ID" type="text" />
                <input name="gname" placeholder="名称" type="text" />
                <input name="gtype" placeholder="规格" type="text" />
                <input name="gunits" placeholder="单位" type="text" />
                <input name="gnumber" placeholder="数量" type="text" />
                <input name="gprice" placeholder="单价" type="text" />
                <input name="gsupplier" placeholder="供货商" type="text" />
            </div>
            <br/>
            <br/>
            <label id="totle">总额:</label>
            <hr/>
            <input class="button" type="submit" value="生成入库单" />
        </form>
    </div>
</div>
